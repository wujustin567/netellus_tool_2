
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>企業節能補助智慧比對工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      :root {
        --netellus-green: #43FF59;
        --earth-black: #171918;
        --energy-yellow: #EDFE00;
        --sky-blue: #00EEFF;
        --concrete: #FDF9F1;
        --ash-gray: #C9D1CC;
        --brand-radius: 1.5rem; /* large rounded corners */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--concrete);
        color: var(--earth-black);
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: var(--earth-black);
      }

      /* Custom focus ring color */
      .focus-brand:focus {
        --tw-ring-color: var(--netellus-green);
        border-color: var(--netellus-green);
      }
    </style>
    <script>
      // GitHub Pages fix: redirect to trailing slash if missing, 
      // so relative paths (like ./index.tsx) resolve correctly.
      (function() {
        var path = window.location.pathname;
        // If path doesn't end with slash and doesn't look like a file extension
        if (path.length > 1 && !path.endsWith('/') && !path.includes('.')) {
          window.location.replace(path + '/' + window.location.search + window.location.hash);
        }
      })();
    </script>

  }
}
</script>
</head>

  </body>
